							<h1 id="title">Form</h1>
							<!--<span class="image main"><img src="images/pic13.jpg" alt=""/></span>-->
							<p id="description">Fill this form to get in touch:</p>
							
							<form action="">
								<p>
									<label for="name" id="name-label">Name:*</label>
									<input type="text" id="name" name="name" value="name" required>
								</p>
								
								<p>
									<label for="email" id="email-label">Email:*</label>
									<input type="text" id="email" name="email" value="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
								</p>

								<p>
									<label for="number" id="number-label">Phone:*</label>
									<input type="text" id="number" name="number" value="phone" pattern="[0-9]{9}" required min="9" max="9">
								</p>
								
								<p>
									<label for="dropdown">Choose an option:*</label>
									<select id="dropdown" name="dropdown" size="1" required>
										<option value="contact">Contact me</option>
										<option value="ask">Ask something</option>
										<option value="nterview">Job interview</option>
										<option value="cv">Curriculum</option>
									</select>
								</p>
								
								<p>
									<label for="organization">Organization:</label>
									<input type="radio" id="company" name="organization" value="company">
										<label for="company">Company</label><br>
									<input type="radio" id="particular" name="organization" value="particular">
										<label for="particular">Particular</label><br>
									<input type="radio" id="agency" name="organization" value="agency">
										<label for="agency">Agency</label>
								</p>
								
								<p>
									<label for="reason">What for:</label>
									<input type="checkbox" id="os" name="reason" value="os">
										<label for="os">OS</label><br>
									<input type="checkbox" id="website" name="reason" value="website">
										<label for="website">Website</label><br>
									<input type="checkbox" id="hardware" name="reason" value="hardware">
										<label for="hardware">Hardware</label><br>
									<input type="checkbox" id="programming" name="reason" value="programming">
										<label for="programming">Programming</label>
								</p>
								
								<p>
									<label for="reason">Additional comments:</label>
									<textarea id="textarea" name="message" placeholder="Other comments"></textarea>
								</p>

								<p>
									<input type="submit" id="submit">
									<input type="reset">
								</p>
							</form>
